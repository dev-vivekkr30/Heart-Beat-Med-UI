<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Prescriptions | Heart Beat Med</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/responsive.css">
</head>

<body>
    <!-- Navigation bar -->
    <custom-header></custom-header>
    <!-- Mobile Menu -->
    <custom-mob-header></custom-mob-header>
    <!-- Navigation bar ends -->
    <div class="container">
        <!-- breadcrumbs -->
        <div class="breadcrumbs d-flex justify-content-start align-items-center mb-2 mt-3">
            <a class="breadcrumbs-link small" href="#">Home</a>
            <i class="bi bi-chevron-right small"></i>
            <a class="breadcrumbs-link breadcrumbs-active-link small" href="#">Profile</a>
        </div>
        <!-- sideMenu -->
        <div class="row mt-3">
            <div class="col-md-3 profile-side-menu">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <ul class="navbar-nav flex-column w-100">
                        <li class="nav-item">
                            <a class="nav-link" href="#">My Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Wallet</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Lab Test Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Medicine Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Prescriptions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Refund Setting</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary small" href="#">Terms & Conditions</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary small" href="#">Logout</a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="col-md-9">
                <!-- manage address -->
                <div class="manageAddress">
                    <p class="myAccountTitle pt-0">Manage Prescriptions</p>
                    <div class="Uploadedprescription">
                        <div class="delievry-details-view" style="border-radius: 7px; padding: 16px;">
                            <div class="d-flex justify-content-between align-items-center flex-row">
                                <div class="delievr-to d-flex justify-content-between align-items-center">
                                    Prescriptions File Name
                                    <div class="location-pincode small fw-semibold ms-2">
                                        Patient Name
                                    </div>
                                </div>
                                <div class="d-flex align-items-center">
                                    <a class="edit-address border-0 ms-2 me-2"
                                        style="background: none; cursor: pointer;" data-bs-toggle="offcanvas"
                                        data-bs-target="#delievrydetailsSidebar"
                                        aria-controls="delievrydetailsSidebar"><img src="/images/donnload.svg"
                                            alt=""></i></a>
                                    <a class="edit-address border-0 ms-2 me-2"
                                        style="background: none; cursor: pointer;" data-bs-toggle="modal"
                                        data-bs-target="#deleteModal"><img src="/images/delete.svg" alt=""></i></a>
                                </div>
                            </div>
                            <p class="delievry-address text-body small fw-medium m-0 mt-2">Upload Date: 20-02-24</p>
                        </div>
                    </div>
                    <!-- <button class="primary-btn" style="background-color: #000;">Upload New Prescription</button> -->
                </div>
            </div>
        </div>
    </div>


    <!-- Delete Modal -->
    <div class="modal delete-modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Are you sure you want to delete this Prescriptions?</p>
                    <button class="btn primary-btn">Yes</button>
                    <button class="btn secondary-btn" class="btn-close" data-bs-dismiss="modal" aria-label="Close">No</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <custom-footer></custom-footer>

    <!-- Custom Script -->
    <script src="/src/js/main.js"></script>
    <!-- Owl carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
        integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom Script -->
    <script src="/src/js/header.js"></script>
    <script src="/src/js/footer.js"></script>
    <script src="/src/js/mobile_header.js"></script>
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
