<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Heart Beat Med</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Owl Carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/responsive.css">
</head>

<body>
    <!-- Navigation bar -->
    <custom-header></custom-header>
    <!-- Mobile Menu -->
    <custom-mob-header></custom-mob-header>
    <!-- Navigation bar ends -->
    <div class="container">
        <!-- breadcrumbs -->
        <div class="breadcrumbs d-flex justify-content-start align-items-center mb-2 mt-3">
            <a class="breadcrumbs-link small" href="#">Home</a>
            <i class="bi bi-chevron-right small"></i>
            <a class="breadcrumbs-link breadcrumbs-active-link small" href="#">Contact Us</a>
        </div>

        <!-- banner -->
        <img class="img-fluid mt-2" src="/images/about-banner.jpg" alt="">

        <h4 class="text-center fw-semibold mt-4">Get In Touch With Us!</h4>

        <div class="row mt-4">
            <div class="col-md-4 mb-3">
                <div class="card contact-details-card">
                    <img class="mb-3" src="/images/loca.svg" alt="">
                    <h6 class="fw-semibold mb-1 text-center">Address</h6>
                    <p class="text-center">209 North Dunbar St.
                        Santa Monica, CA 90403</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card contact-details-card">
                    <img class="mb-3" src="/images/call.svg" alt="">
                    <h6 class="fw-semibold mb-1 text-center">Call Us</h6>
                    <p class="text-center">209 North Dunbar St.
                        Santa Monica, CA 90403</p>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card contact-details-card">
                    <img class="mb-3" src="/images/mail.svg" alt="">
                    <h6 class="fw-semibold mb-1 text-center">E-mail Us </h6>
                    <a href="support@doctorate.com" class="text-center">support@doctorate.com</a>
                </div>
            </div>
        </div>

        <!-- contact us form -->
         <div class="contact-form">
            <h4>Get In Touch ðŸ‘‹</h4>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label fw-medium">Name</label>
                        <input type="text" class="form-control w-100" id="nameInput" placeholder="Enter Your Name">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="InputEmail" class="form-label fw-medium">Email</label>
                        <input type="email" class="form-control w-100" id="InputEmail" placeholder="Enter Your Email">
                    </div>
                </div>
            
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="inputNumber" class="form-label fw-medium">Phone Number</label>
                        <input type="number" class="form-control w-100" id="inputNumber" placeholder="Enter Your Number">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="inputMessage" class="form-label fw-medium">Subject</label>
                        <input type="text" class="form-control w-100" id="inputMessage" placeholder="Enter Your subject">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="mb-3">
                        <label for="MessageInput" class="form-label fw-medium">Message</label>
                        <textarea class="form-control w-100" id="MessageInput" placeholder="Enter Your Message" style="height: 212px; border-radius: 7px;"></textarea>
                    </div>
                </div>
            </div>
            <button class="primary-btn">Send Message</button>
         </div>
    </div>
    <!-- Footer Section -->
    <custom-footer></custom-footer>

    <!-- Custom Script -->
    <script src="/src/js/main.js"></script>
    <!-- Owl carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
        integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
        integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom Script -->
    <script src="/src/js/header.js"></script>
    <script src="/src/js/footer.js"></script>
    <script src="/src/js/mobile_header.js"></script>
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
